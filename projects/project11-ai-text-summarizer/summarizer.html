<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS Text Summarizer</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 1rem; background: #f5f7fa; text-align: center; }
    h1 { color: #232f3e; }
    textarea { width: 100%; height: 200px; padding: 1rem; margin: 1rem 0; border-radius: 12px; }
    button { padding: 1rem 2rem; background: #ff9900; color: white; border: none; border-radius: 6px; cursor: pointer; }
    button:hover { background: #e68900; }
    #results { margin: 2rem 0; padding: 2rem; background: white; border-radius: 12px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <h1>AWS Text Summarizer</h1>
  <p>Paste text â€” AWS Bedrock Claude summarizes it instantly.</p>

  <textarea id="input-text" placeholder="Paste your text here..."></textarea>
  <button onclick="summarize()">Summarize</button>

  <div id="results" style="display:none;">
    <h2>Summary</h2>
    <div id="summary"></div>
  </div>

  <script>
    const apiUrl = 'https://mrqo5cl2ie.execute-api.us-east-1.amazonaws.com/prod/summarize';

    async function summarize() {
      const text = document.getElementById('input-text').value.trim();
      if (!text) return;

      document.getElementById('results').style.display = 'block';
      document.getElementById('summary').innerText = 'Summarizing...';

      try {
        const response = await fetch(`${apiUrl}?text=${encodeURIComponent(text)}`);
        const data = await response.json();
        document.getElementById('summary').innerText = data.summary;
      } catch (error) {
        document.getElementById('summary').innerText = 'Error: ' + error.message;
      }
    }
  </script>
</body>
</html>
